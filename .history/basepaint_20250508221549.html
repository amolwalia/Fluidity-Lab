<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Base</title>
    <link rel="stylesheet" href="./styles/basepaints.css" />
  </head>
  <body>
    <header>Choose Your Base</header>

    <div class="container">
      <div class="nail-area">
        <p style="text-align: center">Select a Nail and Customize!</p>
        <div class="nails">
          <div class="nail" onclick="selectNail(this)"></div>
          <div class="nail" onclick="selectNail(this)"></div>
          <div class="nail" onclick="selectNail(this)"></div>
          <div class="nail" onclick="selectNail(this)"></div>
          <div class="nail" onclick="selectNail(this)"></div>
        </div>
      </div>

      <div class="palette">
        <h3>Base</h3>
        <strong>Solid Colour ˚୨୧⋆｡˚</strong>
        <div class="colors">
          <div
            class="color"
            style="background: white"
            onclick="setColor('white')"
          ></div>
          <div
            class="color"
            style="background: pink"
            onclick="setColor('pink')"
          ></div>
          <div
            class="color"
            style="background: hotpink"
            onclick="setColor('hotpink')"
          ></div>
          <div
            class="color"
            style="background: yellow"
            onclick="setColor('yellow')"
          ></div>
          <div
            class="color"
            style="background: lightgreen"
            onclick="setColor('lightgreen')"
          ></div>
          <div
            class="color"
            style="background: peachpuff"
            onclick="setColor('peachpuff')"
          ></div>
        </div>
        <strong>French Tips ˚୨୧⋆｡˚</strong>
        <div class="colors">
          <div
            class="color"
            style="background: white"
            onclick="setColor('white')"
          ></div>
          <div
            class="color"
            style="background: pink"
            onclick="setColor('pink')"
          ></div>
          <div
            class="color"
            style="background: hotpink"
            onclick="setColor('hotpink')"
          ></div>
          <div
            class="color"
            style="background: yellow"
            onclick="setColor('yellow')"
          ></div>
          <div
            class="color"
            style="background: lightgreen"
            onclick="setColor('lightgreen')"
          ></div>
          <div
            class="color"
            style="background: peachpuff"
            onclick="setColor('peachpuff')"
          ></div>
        </div>
        <br />
        <button class="btn btn-brown" onclick="resetColors()">Reset</button>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-pink" onclick="location.href='index.html'">
        Back
      </button>
      <button class="btn btn-green" onclick="saveNailColorsAndGoNext()">Next</button>
        Next
      </button>
    </div>
  </body>
</html>
